<header>
  <div class="banner">
    <div class="header-image">
      <img src="assets/girl.svg" alt="girl texting" />
    </div>
    <div class="header-text">
      <h1>
        <img src="assets/icons/heart.svg" alt="heart" />
        how to be<br />single forever
      </h1>
    </div>
    <div class="mock-text">
      <div>
        <div class="bubble">
          are you ignoring me?
        </div>
        <span>read 12:10pm</span>
      </div>
    </div>
  </div>
  <section>
    <div class="container">
      <div class="home">
        <a routerLink="/" aria-label="home"></a>
        <div class="current">
          {{currUrl}}
        </div>
      </div>
      <div class="search" [formGroup]="searchForm">
        <input type="text" *ngIf="!searchForm.get('searchInput').disabled"
          [class.show]="showSearch" formControlName="searchInput" id="searchInput"/>
        <button (click)="toggleSearch()" aria-label="toggle search input"
          [attr.aria-expanded]="!searchForm.get('searchInput').disabled"></button>
      </div>
    </div>
  </section>
</header>
